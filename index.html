<!DOCTYPE html>
<html>
<head>
    <title>Speed Challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class='col-lg-12' id="title">
                <h1>Beat the time!</h1>
            </div>
        </div>

        <div class="row">
            <div class="left-col col-lg-4">
                <div id="timeLeft">
                    <p id="counter"> Countdown:</p>
                    <p id="secondsLeft">5</p>
                </div>
            </div>
            <div class="center-col col-lg-4">
                <div id="circular">
                    <p id="current-word">hello
                    </p>
                </div>
                <input id="word-input" type="text" placeholder="Type the text above to begin..." spellcheck="false" autofocus="">
                <h4 class="mt-3" id="gameResults"> TEst</h4>
                <div id="instructions">
                    <p>Instructions</p>
                    <p> To type the given words within the time limit to win this game.</p>
                </div>
            </div>
            <div class="right-col col-lg-4">
                <div id="score">
                    <p id="scoreHeading">Score:</p>
                    <p id="scoreGained"> 0</p>
                </div>
            </div>
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
