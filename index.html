<!DOCTYPE html>
<html>
<head>
    <title>Speed Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="overlay">
        <div id="overlay-contents">
             <h1 id="title">
                <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
             </h1>
             <div id="buttons">
                <button type="button" class="btn btn-success btn-lg center-block" id="easy">Easy</button>
                <button type="button" class="btn btn-warning btn-lg center-block" id="medium">Medium</button>
                <button type="button" class="btn btn-danger btn-lg center-block" id="hard">Hard</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class='col-lg-12' id="title">
                <h1>
                    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="left-col col-lg-4">
                <div id="timeLeft">
                    <p id="counter"> Countdown:</p>
                    <p id="secondsLeft"></p>
                </div>
            </div>
            <div class="center-col col-lg-4">
                <div id="circular">

                </div>
                <input id="word-input" type="text" placeholder="Type the text above to begin..." autofocus="true">
                <h4 class="mt-3" id="gameResults"> LET'S GO!</h4>
                <div id="instructions">
                    <p >Instructions</p>
                    <p> To type the given words within the time limit to win this game.</p>
                </div>
            </div>
            <div class="right-col col-lg-4">
                <div id="score">
                    <p id="scoreHeading">Score:</p>
                    <p id="scoreGained"> 0</p>
                </div>
                <div id="highScore">
                <p id="highScoreHeading">High Score:</p>
                <p id="highScoreGained">0</p>
            </div>
        </div>

<!-- Button trigger modal -->
<button type="button" class="" data-toggle="modal" data-target="#myModal">

</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content ">
      <div class="modal-body">
        <p>YOU LOST!!GAME OVER!!</p>
        <p>Would you like to choose a different level or try this level again?</p>
        <button type="button" id="chooseLevelButton" data-dismiss="modal">Choose Level</button>
        <button type="button" id="tryAgainButton" data-dismiss="modal">Try Again</button>
      </div>
    </div>
  </div>
</div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
